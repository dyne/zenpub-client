mutation follow($contextId: String!) {
    createFollow(contextId: $contextId){
      context{
        ...on Collection{
          id
          myFollow{ id }
          followerCount
        }
        ...on Community{
          id
          myFollow{ id }
          followerCount
        }
        ...on User{
          userId: id
          myFollow{ id }
          followerCount
        }
      }
    }
}

mutation unfollow($contextId: String!) {
  delete(contextId: $contextId){
    ... on Follow {
      context{
        ...on Collection{
          id
          myFollow{ id }
          followerCount
        }
        ...on Community{
          id
          myFollow{ id }
          followerCount
        }
        ...on User{
          userId: id
          myFollow{ id }
          followerCount
        }
      }
    }
  }
}

